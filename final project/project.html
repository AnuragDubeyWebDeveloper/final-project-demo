<html>
<head>
<link rel="stylesheet" href="project.css"></link>
</head>
<body>

  <div class="signupSection">
  <form action="#" method="POST" class="signupForm" name="signupform">
    <h2>ADD PROJECT</h2>
    <ul class="noBullet">
      <li>
        <input type="text" class="inputFields" id="title" name="title" placeholder="Project Title" value="" required/>
      </li>
      <li>
        <input type="textarea" class="inputFields" id="description" name="description" placeholder="Project description" value="" required/>
      </li>
      <li>
        <input type="text" class="inputFields" id="category" name="category" placeholder="Category" value="" required/>
      </li>
	  <li>
        <input type="text" class="inputFields" id="subcategory" name="subcategory" placeholder="Sub Category" value="" required/>
      </li>
	  <ul class="noBullet">
	  </ul>
	  <br>
	  <label class="label"><h3>Add Your Project Zip File Here</h3></label>
	   <li>
        <input type="file" class="inputFields" id="project" name="project" value="" required/>
      </li>
      <li id="center-btn">
        <input type="submit" id="add" name="add"  value="ADD">
      </li>
    </ul>
  </form>
</div>
</body>
</html>
