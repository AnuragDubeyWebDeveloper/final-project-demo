<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="signuplogin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="header">
        <img class="logo" src="technocolab logo2.jpg">
        </br> Review my project
    </div>



    <div id="login_div" class="main-div">
      <h3>Sign Up</h3>
      <div class="a"> <i class="fa fa-google"></i> Continue with google </div>
      <hr></br>
      <input type="text" placeholder="First name" class="firstname" required/>
      <input type="text" placeholder="Last name" class="lastname" required/>
      <input type="text" placeholder="Contact Number" class="contact_number" required/>
      <input type="email" placeholder="Email..." class="email" required/>
      <input type="password" placeholder="Password..." class="password" required/>
      <input type="password" placeholder="confirm Password..." class="confirm_password" required/>
      
      By Signing Up, you agree to our <a href="#">Terms & Conditions</a>
      </br>
     </br>
      <button onclick="signup()" class="jan">Sign up</button>

      <a href="login.html">
      <p class="yup">
        Already had a account? <a href="#"> Sign In </a>
        </p>
        </a>
    </div>



  </body>
</html>
